<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://static.thenounproject.com/png/1783867-200.png" />
  <script src="./index.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="./index.css" />
  <title>Conta bancária</title>
</head>

<body>
  <header>
    <img src="https://static.thenounproject.com/png/1783867-200.png" alt="Logo conta bancaria" />
    <h1 class="title">Conta Bancária</h1>
  </header>

  <main>
    <section>
      <h2>Formulário de Cadastro</h2>

      <form id="form">
        <div>
          <label for="nome">Nome:</label>
          <input required id="nome" />
        </div>

        <div>
          <label for="cpf">CPF:</label>
          <input required id="cpf" />
        </div>

        <div>
          <label for="celular">Celular:</label>
          <input required type="tel" maxlength="15" pattern="\(\d{2}\)\s*\d{5}-\d{4}" id="celular" />
        </div>

        <div>
          <label for="senha">Senha:</label>
          <input required id="senha" />
        </div>

        <div>
          <label for="confirmacao">Confirmação senha:</label>
          <input required id="confirmacao" />
        </div>

        <div>
          <button type="reset" class="button">Limpar</button>
          <button type="submit" class="button">Cadastrar</button>
        </div>
      </form>
    </section>

    <section>
      <h2>Ações</h2>
      <form id="form-acoes">
        <div>
          <label for="operacao">Operacão:</label>
          <select id="operacao" required>
            <option value="SAQUE">Saque</option>
            <option value="DEPOSITO">Depósito</option>
            <option value="SALDO">Consulta Saldo</option>
          </select>
        </div>

        <div>
          <label for="valor">Valor:</label>
          <input id="valor" type="number" required />
        </div>

        <div>
          <label for="conta">Conta:</label>
          <input id="conta" type="number" required />
        </div>

        <div>
          <label for="senha">Senha:</label>
          <input id="senha" type="password" required />
        </div>

        <div>
          <button type="reset" class="button">Limpar</button>
          <button type="submit" class="button">Confirmar</button>
        </div>
      </form>
    </section>

  </main>

  <footer>
    <p>Feito por: Thiago Ribeiro</p>
    <p>&#x1f48c: Thiagobcoelho25@gmail.com</p>
  </footer>

</body>

</html>
